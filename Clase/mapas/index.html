<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	const map = L.map('map').setView([43.3197683,-1.9716345], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([43.3197683,-1.9716345]).addTo(map)
		.bindPopup('').openPopup();
        
    const ekinn = L.marker([43.3151451,-1.9859528,17]).addTo(map)
		.bindPopup('<strong>Hello world!</strong><br />I am a in Nazaret.').openPopup();

    const realeArena = L.marker([43.3011463,-1.9734435,18.25]).addTo(map)
		.bindPopup('<strong>Hello world!</strong><br />I am a in Nazaret.').openPopup();

    const tolosaldea = L.marker([43.1234677,-2.0702765]).addTo(map)
		.bindPopup('<strong>Tolosa Garatzea</strong></br>Dirección: Apatta, 1 Apatterreka Industrigunea, 20400 Tolosa, Gipuzkoa</br>Teléfono: 943654501</br>Sitio web: <a href="http://www.tolosaldeagaratzen.eus/">Tolosaldea Garatzen</a></br><img src=\"https://lh5.googleusercontent.com/p/AF1QipP3TJuBSA_Oo27PXJGJIeklC_Ce-C-r_ej46Hc9=w408-h272-k-no\" width=100px>').openPopup();
