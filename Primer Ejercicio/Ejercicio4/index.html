    <h1>Calcular Factorial</h1>
    <p id="Numb"></p>
    
    <script>
        let numero = prompt("Introduce un n√∫mero");
		function calcularFactorial(numero){
            let fact = 1;
            for(let i = 1; i<=numero; i++)
			    fact = fact*i;
            return fact;
		}
			let resultado = calcularFactorial(numero);
			document.getElementById("Numb").innerHTML = "El factorial de " + numero + " es: "+ resultado;
    </script>
