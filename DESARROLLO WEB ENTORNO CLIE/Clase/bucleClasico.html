<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo"></p>

<script>
const cars = ["Saab", "Volvo", "BMW","Renault","Toyota","Seat"];
let resultado = "";
for(let i = 0;i<cars.length;i++)
	if(cars[i].startsWith("S"))
    resultado = resultado + " " + cars[i];

document.getElementById("demo").innerHTML = resultado;
</script>

</body>
</html>
