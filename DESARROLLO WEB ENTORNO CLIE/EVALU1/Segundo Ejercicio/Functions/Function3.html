<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>¿Cual es el área de un circulo?</h1>
    <p id="área"></p>

    <script>
        /* Crea una función que calcule y devuelva el área de un círculo dado su radio. 
        Utiliza la fórmula: Área = */
        let radio = prompt("Escribe el radio a comprobar");
        function calcularArea(radio){
            let area = radio * (Math.PI * radio);
            return area;
        }
        let respuesta = calcularArea(radio);
        document.getElementById("área").innerHTML = "El área del circulo es: " + respuesta;
    </Script>

</body>
</html>
