<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
    <meta charset="UTF-8">
</head>
<body>
    <a href="/logout">
        <button>Cerrar sesi√≥n</button>
    </a>
    <h1>Lista de Alumnos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.apellido }}</td>
                <td>{{ alumno.nota }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
    
</body>
</html>
