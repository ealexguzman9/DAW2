<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica CSS Grid sin Áreas</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <header class="header">
        <h1>Práctica Avanzada CSS Grid sin Áreas</h1>
    </header>

    <!-- Primer bloque para alineación -->
    <section class="align-container">
        <div class="align-item item1">Item 1</div>
        <div class="align-item item2">Item 2</div>
        <div class="align-item item3">Item 3</div>
    </section>

    <!-- Segundo bloque para posiciones y dimensiones -->
    <section class="grid-layout">
        <div class="header-grid">Header</div>
        <div class="content">Contenido</div>
        <div class="sidebar-left">Sidebar Izquierda</div>
        <div class="sidebar-right">Sidebar Derecha</div>
        <div class="footer-grid">Footer</div>
    </section>

    

    <footer class="footer">
        <p>&copy; 2024 Práctica CSS Grid sin Áreas</p>
    </footer>
</body>
</html>
