<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Raices cuadradas</h1>
    <p id="num"></p>

    <script>
        let numero = prompt("Ingresa el numero de la raiz a calcular");
        document.getElementById("num").innerHTML = "La raiz cuadradada de: " + numero + " es: " + Math.sqrt(numero) + ".";
    </script>
</body>
</html>
