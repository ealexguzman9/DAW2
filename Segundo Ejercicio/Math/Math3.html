<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Dividiendo</h1>
    <p id="num"></p>
    <script>
        let numero1 = prompt("Primer numero a dividir");
        let numero2 = prompt("Segundo numero a dividir");
        document.getElementById("num").innerHTML = "La division de los numeros: " + numero1 +"/"+ numero2 + " es: " + (numero1/numero2).toFixed(2);

    </script>
</body>
</html>
